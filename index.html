<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Dark Mode</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <!-- Dark Mode Switch -->
    <div class="theme-switch-wrapper" data-aos="fade-down">
        <span id="toggle-icon">
            <span id="toggle-text">Light Mode</span>
            <i class="fa-solid fa-sun"></i>
        </span>
        <label class="theme-switch">
            <input type="checkbox">
            <div class="slider round"></div>
        </label>
    </div>

    <!-- Navigation -->
    <nav id="nav" data-aos="fade-down">
        <a href="#home">HOME</a>
        <a href="#about">ABOUT</a>
        <a href="#projects">PROJECTS</a>
        <a href="#contact">CONTACT</a>

    </nav>
    <!-- Home Section -->
    <section id="home">
        <div class="title-group">
            <h1 data-aos="fade-up" data-aos-delay="100">Damian Padilla</h1>
            <h2 data-aos="fade-right" data-aos-delay="350">Frontend Developer</h2>
        </div>
    </section>
    <!-- About Section -->
    <section id="about">
        <h1 data-aos="fade-up" data-aos-delay="100">About</h1>
        <div class="about-container">
            <div class="image-container" data-aos="flip-left" data-aos-delay="300">
                <h2>HTML</h2>
                <img src="img/undraw_static_website_light.svg" alt="Proud Coder" id="image1">
            </div>
            <div class="image-container" data-aos="flip-left" data-aos-delay="400">
                <h2>CSS</h2>
                <img src="img/undraw_feeling_proud_light.svg" alt="Feeling Proud" id="image2">
            </div>
            <div class="image-container" data-aos="flip-left" data-aos-delay="500">
                <h2>JavaScript</h2>
                <img src="img/undraw_conceptual_idea_light.svg" alt="Conceptual Idea" id="image3">
            </div>
            <div class="image-container" data-aos="flip-left" data-aos-delay="600">
                <h2>React</h2>
                <img src="img/undraw_web_development_light.svg" alt="Conceptual Idea" id="image4">
            </div>
        </div>
    </section>
    <!-- Projects Section -->
    <section id="projects">
        <h1 data-aos="fade-up" data-aos-delay="100">Projects</h1>
        <div class="buttons">
            <button class="primary" data-aos="zoom-in" data-aos-delay="100">Primary</button>
            <button class="secondary" data-aos="zoom-in" data-aos-delay="300">Secondary</button>
            <button class="primary" disabled data-aos="zoom-in" data-aos-delay="500">Disabled</button>
            <button class="outline" data-aos="zoom-in" data-aos-delay="700">Outline</button>
            <button class="secondary-outline" data-aos="zoom-in" data-aos-delay="900">Alt Outline</button>
            <button class="outline" disabled data-aos="zoom-in" data-aos-delay="1100">Disabled</button>
        </div>
        <div class="text-box" id="text-box">
            <p>My Projects are hosted on my Git Hub but you can see a live demo here.</p>
        </div>
    </section>
    <!-- Contact Section -->
    <section id="contact">
        <div class="social-icons">
            <i class="fa-brands fa-github" data-aos="fade-up" data-aos-anchor-placement="top-bottom"></i>
            <i class="fa-brands fa-linkedin" data-aos="fade-up"  data-aos-anchor-placement="top-bottom"></i>
            <i class="fa-brands fa-medium" data-aos="fade-up"  data-aos-anchor-placement="top-bottom"></i>
            <i class="fa-brands fa-codepen" data-aos="fade-up" ></i>
        </div>

    </section>

    <!-- Script -->
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/e13a432089.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        once: false, // whether animation should happen only once - while scrolling down
        mirror: false, // whether elements should animate out while scrolling past them
        duration: 1500, // values from 0 to 3000, with step 50ms
      });
    </script>
</body>
</html>
