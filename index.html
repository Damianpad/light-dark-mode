<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Light Dark Mode</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Dark Mode Switch -->
    <div class="theme-switch-wrapper">
        <span id="toggle-icon">
            <span id="toggle-text">Light Mode</span>
            <i class="fa-solid fa-sun"></i>
        </span>
        <label class="theme-switch">
            <input type="checkbox">
            <div class="slider round"></div>
        </label>
    </div>

    <!-- Navigation -->
    <nav id="nav">
        <a href="#home">HOME</a>
        <a href="#about">ABOUT</a>
        <a href="#projects">PROJECTS</a>
        <a href="#contact">CONTACT</a>

    </nav>
    <!-- Home Section -->
    <section id="home">
        <div class="title-group">
            <h1>Damian Padilla</h1>
            <h2>Frontend Developer</h2>
        </div>
    </section>
    <!-- About Section -->
    <section id="about">
        <h1>About</h1>
        <div class="about-container">
            <div class="image-container">
                <h2>HTML</h2>
                <img src="img/undraw_static_website_light.svg" alt="Proud Coder" id="image1">
            </div>
            <div class="image-container">
                <h2>CSS</h2>
                <img src="img/undraw_feeling_proud_light.svg" alt="Feeling Proud" id="image2">
            </div>
            <div class="image-container">
                <h2>JavaScript</h2>
                <img src="img/undraw_conceptual_idea_light.svg" alt="Conceptual Idea" id="image3">
            </div>
            <div class="image-container">
                <h2>React</h2>
                <img src="img/undraw_web_development_light.svg" alt="Conceptual Idea" id="image4">
            </div>
        </div>
    </section>
    <!-- Projects Section -->
    <section id="projects">
        <h1>Projects</h1>
        <div class="buttons">
            <button class="primary">Primary</button>
            <button class="secondary">Secondary</button>
            <button class="primary" disabled>Disabled</button>
            <button class="outline">Outline</button>
            <button class="secondary-outline">Alt Outline</button>
            <button class="outline" disabled>Disabled</button>
        </div>
        <div class="text-box" id="text-box">
            <p>My Projects are hosted on my Git Hub but you can see a live demo here.</p>
        </div>
    </section>
    <!-- Contact Section -->
    <section id="contact">
        <div class="social-icons">
            <i class="fa-brands fa-github"></i>
            <i class="fa-brands fa-linkedin"></i>
            <i class="fa-brands fa-medium"></i>
            <i class="fa-brands fa-codepen"></i>
        </div>

    </section>

    <!-- Script -->
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/e13a432089.js" crossorigin="anonymous"></script>
</body>
</html>
